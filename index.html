<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" rel="stylesheet" href="./styles/style.css" />
        <title>Chat</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <button class="settings" type="button">Настройки</button>
                <button class="close" type="button">Авторизация</button>
            </header>

            <main class="main">
                <div class="messages"></div>
                <div class="users">
                    <div class="title">Пользователи</div>
                    <div class="description">
                        <label for="name">Имя в чате</label>
                        <form class="settings_form">
                            <input class="input_name" id="name" type="text" placeholder="Стив" />
                            <button class="add_name">&#128270;</button>
                        </form>
                    </div>
                    <div class="list_container">
                        <ul class="users_list"></ul>
                    </div>
                </div>
            </main>

            <footer class="footer">
                <form class="form_footer">
                    <input class="inputMessage" type="text" placeholder="сообщение..." />
                    <button class="add_message" type="button">-></button>
                </form>
                <div class="mistake"></div>
            </footer>

            <div class="popup-overlay_settings">
                <div class="popup">
                    <div class="title">
                        <p class="title_settings">Настройки</p>
                        <button class="close_cross_settings">+</button>
                    </div>
                    <div class="description">
                        <label for="name">Имя в чате</label>
                        <form class="settings_form">
                            <input class="input_name" id="name" type="text" placeholder="Стив" />
                            <button class="add_name">-></button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="popup-overlay_authorization">
                <div class="popup">
                    <div class="title">
                        <p class="title_authorization">Авторизация</p>
                        <button class="close_cross_authorization">+</button>
                    </div>
                    <div class="description">
                        <label for="email">Почта</label>
                        <form class="authorization_form">
                            <input class="input_email" id="email" type="email" />
                            <div class="buttons">
                                <button class="recieve_code">Получить код</button>
                                <button class="enter_code">Ввести код</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="popup-overlay_confirmation">
                <div class="popup">
                    <div class="title">
                        <p class="title_confirmation">Подтверждение</p>
                        <button class="close_cross_confirmation">+</button>
                    </div>
                    <div class="description">
                        <label for="code">Код</label>
                        <form class="confirmation_form">
                            <input class="input_code" id="code" type="text" />
                            <button class="enter">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <template class="i" id="messageI">
            <p class="sender"></p>
            <p class="message"></p>
            <div class="time"></div>

            <div class="emoji">
                <button class="smile">&#128512;<sup class="smile_index"></sup></button>
                <button class="stars">&#129321;<sup class="stars_index"></sup></button>
                <button class="heart">&#128150;<sup class="heart_index"></sup></button>
                <button class="bomb">&#128165;<sup class="bomb_index"></sup></button>
            </div>
        </template>

        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
